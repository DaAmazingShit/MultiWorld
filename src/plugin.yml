name: MultiWorld
version: 1.0.2
main: pl.amazingshit.mw.MultiWorld
author: DaAmazingShit
description: More worlds on your server!

commands:
    multiworld:
        usage: /<command>
        aliases: [mw]
        description: |
            Shows MultiWorld help.
    worldsettings:
        usage: /<command>
        aliases: [ws]
        description: |
            Manages world settings.
    worldlist:
        usage: /<command>
        aliases: [wl]
        description: |
            Shows loaded world list.